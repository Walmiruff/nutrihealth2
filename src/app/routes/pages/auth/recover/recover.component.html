<div class="wrapper">
  <div class="block-center mt-4 wd-xl">
    <!-- START card-->
    <div class="card card-flat">
      <div class="card-header text-center bg-dark">
        <a>
          <img class="block-center rounded" src="assets/img/logo.png" style="width: 120px" alt="Image" />
        </a>
      </div>
      <div class="card-body">
        <p class="text-center py-2">RESETAR SENHA</p>
        <form [formGroup]="valForm" class="form-validate" role="form" name="recoverForm" novalidate=""
          (submit)="submitForm($event, valForm.value)">
          <p class="text-center">Preencha com seu e-mail para receber instruções sobre como redefinir sua senha.</p>
          <div class="form-group">
            <label class="text-muted">Endereço de Email</label>
            <div class="input-group with-focus">
              <input class="form-control border-right-0" type="email" name="email" placeholder="Email"
                autocomplete="off" formControlName="email" />
              <div class="input-group-append">
                <span class="input-group-text text-muted bg-transparent border-left-0">
                  <em class="fa fa-envelope"></em>
                </span>
              </div>
            </div>
            <div class="text-danger"
              *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
              Este campo é obrigatório</div>
            <div class="text-danger"
              *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
              Este campo deve ser um endereço de email válido</div>
          </div>
          <button class="btn btn-danger btn-block" type="submit">Resetar</button>
        </form>
        <div>
        </div>
      </div>
      <!-- END card-->
    </div>
    <div class="p-3 text-center">
      <span>&copy;</span>
      <span>{{ settings.getAppSetting('year') }}</span>
      <span class="mx-2">-</span>
      <span>{{ settings.getAppSetting('name') }}</span>
      <br />
      <span>{{ settings.getAppSetting('description') }}</span>
    </div>


    <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
