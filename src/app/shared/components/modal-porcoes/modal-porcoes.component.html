<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Nova Porção</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
       <input type="text" class="form-control" formControlName="descricao" placeholder="Colher, xícara, copo..."
        id="desc">
      <input type="text" class="form-control" formControlName="gramas" placeholder="g"
        id="quantidade">
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary mr-2" (click)="onClose()">Cancelar</button>
    <button type="button" class="btn btn-secondary" (click)="onConfirm()" data-dismiss="modal">Salvar</button>
  </div>
</div>
